steps:
- name: node:16-alpine
  args: ['yarn']
- name: node:16-alpine
  args: ['yarn', 'build']
- name: gcr.io/cloud-builders/gcloud
  entrypoint: bash
  args: ['scripts/print-config.sh']
  waitFor: ['-']
  id: config
- name: gcr.io/cloud-builders/gcloud
  args: ['--quiet', 'app', 'deploy']
  dir: "packages/app"
  waitFor: ['build']